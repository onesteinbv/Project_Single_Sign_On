    become: yes
    become_user: bitwarden
    become_method: sudo
    shell:
      chdir: /opt/bitwarden
      cmd: /opt/bitwarden/bitwarden.sh rebuild


  # Run the following command to apply your changes:
  # ./bitwarden.sh restart
  - name: Restart all bitwarden services
    become: yes
    become_user: bitwarden
    become_method: sudo
    shell:
      chdir: /opt/bitwarden
      cmd: /opt/bitwarden/bitwarden.sh restart


